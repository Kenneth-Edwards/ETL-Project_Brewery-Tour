<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(40.712784, -74.005941);
		var myOptions = {
			zoom: 12,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(40.760220, -73.974400),
new google.maps.LatLng(40.783340, -73.979270),
new google.maps.LatLng(40.781390, -73.952610),
new google.maps.LatLng(40.745570, -74.008250),
new google.maps.LatLng(40.758000, -73.979060),
new google.maps.LatLng(40.755880, -73.987000),
new google.maps.LatLng(40.806740, -73.953370),
new google.maps.LatLng(40.737320, -73.990330),
new google.maps.LatLng(40.710120, -74.008280),
new google.maps.LatLng(40.723240, -74.004010),
new google.maps.LatLng(40.723520, -74.003650),
new google.maps.LatLng(40.742360, -74.006560),
new google.maps.LatLng(40.738730, -73.987140),
new google.maps.LatLng(40.761860, -73.973240),
new google.maps.LatLng(40.754810, -73.985600),
new google.maps.LatLng(40.734550, -73.991710),
new google.maps.LatLng(40.779510, -73.977650),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
